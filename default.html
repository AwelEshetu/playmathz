<!DOCTYPE html>
<html>
<head>

    <title>playmaths</title>

    <!-- WinJS references -->
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>

    <!-- playmaths references -->
    <link href="./css/default.css" rel="stylesheet" />
    
    
    <script src="./js/default.js"></script>
    
 
    
</head>
<body>
    <div id="wrapper">

        <div id="top" class="result-and-level">
            <div id="level" class="notification">Level:<span class="level_value"></span></div>
            <div id="score" class="notification">Score: <span class="score_value"></span></div>
        </div>
        <div class="cloud x1"></div>
        <div class="cloud x2"></div>
        <div class="cloud x3"></div>
        <div class="cloud x4"></div>
        <div class="cloud x5"></div>

        <div id="operand1" class="operand to-pop">  
            <div id="operand1-bubble"></div>
        </div>
        <div id="operator" class="operator to-pop">
            <div id="operator-bubble"></div>
        </div>
        <div id="operand2" class="operand to-pop">
            <div id="operand2-bubble"></div>
        </div>
        <div id="solution" class="solution to-pop">
            <div class="possible_result" id="result-bubble"></div>
            <div class="possible_result" id="result-bubble1"></div>
            <div class="possible_result" id="result-bubble2"></div>
        </div>
        
    </div>
    <div id="ground"></div>
</body>
</html>
